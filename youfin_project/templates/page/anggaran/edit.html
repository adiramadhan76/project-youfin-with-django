{% extends 'page/base.html' %}
{% load static %}

{% block title %}Edit Anggaran{% endblock %}

{% block your_content_here %}
<div class="overlap">
    <div class="content-card">
        <h1><i class="bi bi-wallet2" style="margin-right: 4px;"></i> Edit Anggaran</h1>

        <form method="POST">
            {% csrf_token %}

            <!-- Input Kategori (non-editable) -->
            <div class="form-group">
                <label class="my-3" for="category">Kategori:</label>
                <input type="text" id="category" class="form-control" value="{{ budget.category.name }}" readonly>
            </div>

            <!-- Input Bulan -->
            <div class="form-group">
                <label class="my-3" for="bulan">Bulan:</label>
                <select name="bulan" id="bulan" class="form-control" required>
                    {% for value, label in bulan_choices %}
                        <option value="{{ value }}" {% if budget.bulan == value %}selected{% endif %}>
                            {{ label }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Input Tahun -->
            <div class="form-group">
                <label class="my-3" for="tahun">Tahun:</label>
                <input type="number" min="2000" max="2100" autocomplete="off" placeholder="Masukan tahun anggaran" name="tahun" id="tahun" class="form-control" value="{{ budget.tahun }}" required>
            </div>

            <!-- Input Anggaran -->
            <div class="form-group">
                <label class="my-3" for="initial_budget">Jumlah Anggaran:</label>
                <input type="number" min="0" autocomplete="off" placeholder="Masukan jumlah anggaran" name="initial_budget" id="initial_budget" class="form-control"
                    value="{{ budget.initial_budget }}" autofocus required>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Simpan</button>
            <a href="{% url 'youfin_app:anggaran' %}" class="btn btn-secondary mt-3">Batal</a>
        </form>
    </div>
</div>
{% endblock %}
