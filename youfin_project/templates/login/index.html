<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk | YouFin</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bootstrap/css/style.css' %}">
</head>

<body>
    <section class="vh-100 d-flex align-items-center justify-content-center bg-primary text-white">
        <a href="{% url 'index' %}" class="back-link fs-6">
            <i class="bi bi-arrow-left"></i> Kembali ke Beranda
        </a>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="login-box">
                        <div class="d-flex align-items-center justify-content-center mb-4">
                            <h3 class="mb-0 me-2">Masuk ke </h3><span class="fs-3 fw-bold text-primary">YouFin </span>
                            <img src="{% static 'img/logo_yf.png' %}" alt="yf" width="35" height="30">
                        </div>
                        <!-- message -->
                        <div class="message-box">
                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-dismissible fade show {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}" role="alert">
                                {{ message }}
                            </div>
                            {% endfor %}
                            {% endif %}
                        </div>
                        <!-- /message -->
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-3 position-relative">
                                <i class="uil uil-user position-absolute" style="top: 37px; left: 15px;"></i>
                                <label for="username" class="form-label">Username atau Email</label>
                                <input type="text" class="form-control ps-5 border-1 border-secondary" id="username"
                                    placeholder="Masukan username atau email" name="username" value="{{ form_data.username }}"  autocomplete="off">
                            </div>
                            <div class="mb-3 position-relative">
                                <i class="uil uil-lock position-absolute" style="top: 37px; left: 15px;"></i>
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control px-5 border-1 border-secondary" id="password"
                                    placeholder="Masukan password" name="password" >
                                <i class="bi bi-eye-slash position-absolute" id="togglePassword"
                                    style="cursor: pointer; top: 50px; right: 10px; transform: translateY(-50%);"></i>
                            </div>
                            <!-- Opsi Lanjutan untuk Fungsi RememberMe dan ForgotPassword -->
                            <!-- <div class="d-flex justify-content-between mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input border-1 border-secondary"
                                        id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Ingat saya</label>
                                </div>
                                <div>
                                    <a href="#" class="text-primary">Lupa password?</a>
                                </div>
                            </div> -->
                            <button type="submit" class="btn btn-primary w-100 my-2">Masuk</button>
                        </form>
                        <p class="text-center mt-3">Belum punya akun? <a href="{% url 'registration' %}"
                                class="text-primary">Daftar</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/script.js' %}"></script>

    <!-- script untuk alert message -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get all alerts on the page
            var alerts = document.querySelectorAll('.alert');
            
            // Loop through each alert and set a timeout to dismiss them
            alerts.forEach(function(alert) {
                // Set the message to hide after 5 seconds (5000 ms)
                setTimeout(function () {
                    var alertElement = new bootstrap.Alert(alert);
                    alertElement.close();
                }, 3000); // 3 seconds
            });
        });
    </script>
</body>

</html>
